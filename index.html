<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giá Vàng Hôm Nay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <style>
        /* === TỐI ƯU BIẾN CHUNG === */
        :root {
            --gold: #d4af37;
            --light-gold: #FFD700;
            --bg-velvet: linear-gradient(to bottom right, #5b0f1b, #7a1c2b);
        }

        body {
            background: var(--bg-velvet);
            color: var(--gold);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* === HEADER: TÊN DN & MST CĂN GIỮA, SÁT NHAU === */
        .header-top {
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: var(--light-gold);
            margin: 0 !important; /* Triệt tiêu khoảng hở */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .tax-code-display {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--gold);
            margin-top: -8px !important; /* Ép sát lên h1 */
            display: block;
        }

        /* === BỐ CỤC THÔNG TIN (GIỮ NGUYÊN VỊ TRÍ) === */
        .header-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 20px 5px 20px;
        }

        .logo-top-left img {
            height: 140px;
            width: auto;
        }

        .header-info { text-align: left; }

        .address {
            font-size: 1.2em;
            line-height: 1.3;
            color: var(--gold);
        }

        #datetime {
            font-size: 3em;
            margin-top: 4px;
            color: var(--gold);
        }

        /* === NỘI DUNG CHÍNH === */
        .main-content {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 0 !important;
        }

        .table-container {
            flex: 1 1 60%;
            background-color: rgba(90, 15, 27, 0.85);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            min-height: 550px;
        }

        .chart-container {
            flex: 1.5 1 35%;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        /* === TỐI ƯU BẢNG (GỌN NHẸ) === */
        .table {
            font-size: 1.5em;
            width: 100%;
            color: #fff;
            background-color: transparent !important;
        }

        .table thead th {
            background-color: #7a1c2b !important;
            color: var(--gold) !important;
            padding: 20px;
            border: 1px solid #555;
        }

        .table td {
            background-color: rgba(60, 10, 20, 0.85) !important;
            color: var(--gold) !important;
            vertical-align: middle;
            padding: 20px;
            border: 1px solid #555;
            height: 100px;
        }

        .table td:nth-child(2), .table td:nth-child(3) {
            font-size: 2.8em;
            font-weight: bold;
            color: #fbc02d !important;
        }

        .chart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid var(--light-gold);
        }

        .fixed-footer {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(60, 10, 20, 0.9);
            color: var(--gold);
            text-align: center;
            padding: 12px 0;
            font-size: 2em;
            z-index: 9999;
        }

        /* Hiệu ứng ánh kim */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05), rgba(255, 215, 0, 0.1));
            background-size: 200% 200%; animation: shimmer 10s infinite linear; z-index: -1;
        }
        @keyframes shimmer { 0% {background-position:0% 0%} 50% {background-position:100% 100%} 100% {background-position:0% 0%} }
    </style>
</head>
<body>

    <div class="header-top">
        <h1>DOANH NGHIỆP TƯ NHÂN KINH DOANH TIỆM VÀNG MINH SANG</h1>
        <span class="tax-code-display">MÃ SỐ THUẾ: 3702786679</span>
    </div>

    <div class="header-row">
        <div class="logo-top-left">
            <a href="/"><img src="https://i.imgur.com/bAZ9qcX.png" alt="Logo"></a>
        </div>
        <div class="header-info">
            <div class="address">ĐỊA CHỈ: 119A ĐƯỜNG D1, KHU PHỐ ĐÔNG AN, PHƯỜNG TÂN ĐÔNG HIỆP, THÀNH PHỐ HỒ CHÍ MINH, VIỆT NAM</div>
            <div id="datetime">Đang tải ngày giờ...</div>
        </div>
    </div>

    <div class="main-content">
        <div class="table-container">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Loại Vàng</th>
                        <th>Giá Mua (VNĐ/CHỈ)</th>
                        <th>Giá Bán (VNĐ/CHỈ)</th>
                    </tr>
                </thead>
                <tbody id="gold-prices">
                    </tbody>
            </table>
        </div>
        <div class="chart-container">
            <img id="kitcoChart" alt="Biểu đồ Kitco">
        </div>
    </div>

    <div class="fixed-footer">Bảng giá chỉ áp dụng cho vàng của chúng tôi.</div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const weekday = now.toLocaleDateString('vi-VN', { weekday: 'long' });
            const dateString = now.toLocaleDateString('vi-VN', { day: 'numeric', month: 'long', year: 'numeric' });
            const timeString = now.toLocaleTimeString('vi-VN');
            document.getElementById("datetime").textContent = `${timeString} - ${weekday}, ${dateString}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function updateKitcoChart() {
            const img = document.getElementById('kitcoChart');
            img.src = `https://www.kitco.com/chart-images/images/live/gold.gif?t=${new Date().getTime()}`;
        }
        setInterval(updateKitcoChart, 300000);
        updateKitcoChart();

        // Hàm Parser CSV (Giữ nguyên gốc để đảm bảo an toàn dữ liệu)
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let insideQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"' && line[i + 1] === '"') { current += '"'; i++; } 
                else if (char === '"') { insideQuotes = !insideQuotes; } 
                else if (char === ',' && !insideQuotes) { values.push(current.trim()); current = ''; } 
                else { current += char; }
            }
            values.push(current.trim());
            return values;
        }

        function updateGoldPrices() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoDmMh9geQzip7IJv4Qrj246sWbb--9Sza85EfzDBVaqYzEtwdAtypf8TYqa7ZXQje9r_ceKotiG3O/pub?output=csv";
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split(/\r?\n/).filter(row => row.trim() !== "").slice(1);
                    const tableBody = document.getElementById("gold-prices");
                    tableBody.innerHTML = "";
                    rows.forEach(row => {
                        const columns = parseCSVLine(row);
                        if (columns.length >= 3) {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `<td>${columns[0]}</td><td>${columns[1]}</td><td>${columns[2]}</td>`;
                            tableBody.appendChild(tr);
                        }
                    });
                })
                .catch(error => console.error("Lỗi:", error));
        }
        updateGoldPrices();
        setInterval(updateGoldPrices, 300000);
        setTimeout(() => location.reload(), 600000);
    </script>
</body>
</html>
