<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giá Vàng Thế Giới</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      margin-top: 20px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <h1>Biểu Đồ Giá Vàng Thế Giới (Kitco)</h1>
  <img id="kitcoChart" width="600" height="400" alt="Biểu đồ giá vàng thế giới">

  <script>
    function updateKitcoChart() {
      const img = document.getElementById('kitcoChart');
      const timestamp = new Date().getTime();
      img.src = `https://proxy.duckduckgo.com/iu/?u=https://www.kitco.com/chart-images/images/live/gold.gif&t=${timestamp}`;
    }

    // Cập nhật mỗi 10 phút (600000 ms)
    updateKitcoChart(); // chạy lần đầu
    setInterval(updateKitcoChart, 600000);
  </script>

</body>
