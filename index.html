      align-items: stretch;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .table-container, .chart-container {
      flex: 1 1 100%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    @media (min-width: 768px) {
      .table-container {
        flex: 1 1 60%;
      }
      .chart-container {
        flex: 1 1 35%;
      }
    }

    table {
      font-size: 1.1em;
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    .table thead {
      background-color: #FFD700;
      color: #000;
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 10px;

    .table tbody tr:hover {

    }

    .table td:nth-child(2),

      color: #fbc02d;
    }

    img {

      max-height: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    footer {
      margin-top: 5px;
      text-align: center;
      color: #bbb;
      font-size: 0.9em;
    }

    .logo-top-left {
      position: fixed;
      top: 10px;
      left: 12px;
      z-index: 1000;
    }

    .logo-top-left img {
      height: 100px;
      width: auto;
      border-radius: 12px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      background-color: white;
      padding: 3px;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8em;
      }

      .logo-top-left img {
        height: 60px;
      }

      table {
        font-size: 0.95em;
      }

      .subtitle {
        font-size: 0.9em;
      }

      #datetime {
        font-size: 1em;
      }
    }
  </style>
</head>

  <!-- Logo ở góc trái trên cùng -->
  <div class="logo-top-left">
    <a href="/">
      <img src="https://i.imgur.com/bAZ9qcX.png" alt="Logo Tiệm Vàng Minh Sang">
    </a>
  </div>

  <h1>DNTN KD Tiệm Vàng MINH SANG</h1>
  <div class="subtitle">
    <div class="tax-code">MÃ SỐ THUẾ: <strong>3702786679</strong></div>
    <div class="address">ĐỊA CHỈ: 119A ĐƯỜNG D1, KHU PHỐ ĐÔNG AN, PHƯỜNG TÂN ĐÔNG HIỆP,<br>THÀNH PHỐ DĨ AN, TỈNH BÌNH DƯƠNG, VIỆT NAM</div>
  </div>
  <div id="datetime">Đang tải ngày giờ...</div>

  <div class="main-content">
    <div class="table-container">
      <table class="table table-bordered table-dark text-center">
        <thead>
          <tr>
            <th>Loại Vàng</th>
            <th>Giá Mua (VNĐ/CHỈ)</th>
            <th>Giá Bán (VNĐ/CHỈ)</th>
          </tr>
        </thead>
        <tbody id="gold-prices">
          <!-- Dữ liệu bảng giá sẽ được chèn vào đây -->
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <img id="kitcoChart" alt="Biểu đồ giá vàng thế giới">
      <p><a href="https://www.kitco.com" target="_blank">Xem chi tiết tại Kitco.com</a></p>
    </div>
  </div>

<script>
  // Hàm cập nhật ngày giờ
  function updateDateTime() {
    const now = new Date();
    const weekday = now.toLocaleDateString('vi-VN', { weekday: 'long' });
    const dateString = now.toLocaleDateString('vi-VN', { day: 'numeric', month: 'long', year: 'numeric' });
    const timeString = now.toLocaleTimeString('vi-VN');
    document.getElementById("datetime").textContent = `${timeString} - ${weekday}, ${dateString}`;
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);

  // Hàm cập nhật biểu đồ Kitco
  function updateKitcoChart() {
    const img = document.getElementById('kitcoChart');
    const timestamp = new Date().getTime();
    img.src = `https://proxy.duckduckgo.com/iu/?u=https://www.kitco.com/chart-images/images/live/gold.gif&t=${timestamp}`;
  }
  updateKitcoChart();
  setInterval(updateKitcoChart, 300000);

  // Hàm tải và cập nhật bảng giá từ Google Sheets
  function updateGoldPrices() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoDmMh9geQzip7IJv4Qrj246sWbb--9Sza85EfzDBVaqYzEtwdAtypf8TYqa7ZXQje9r_ceKotiG3O/pub?output=csv";
    fetch(url)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // Bỏ qua dòng tiêu đề
        const tableBody = document.getElementById("gold-prices");
        tableBody.innerHTML = ""; // Xóa nội dung cũ
        rows.forEach(row => {
          const columns = row.split(",");
          if (columns.length === 3) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${columns[0]}</td>
              <td>${columns[1]}</td>
              <td>${columns[2]}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => {
        console.error("Có lỗi xảy ra khi tải dữ liệu bảng giá:", error);
      });
  }

  // Cập nhật bảng giá sau khi tải trang
  updateGoldPrices();
  setInterval(updateGoldPrices, 300000); // Cập nhật mỗi 5 phút
</script>
