<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giá Vàng Hôm Nay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --gold: #d4af37;
            --light-gold: #FFD700;
        }

        body {
            background: linear-gradient(to bottom right, #5b0f1b, #7a1c2b);
            color: var(--gold);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* === KHỐI THÔNG TIN CĂN GIỮA & ÉP SÁT === */
        .header-section {
            text-align: center;
            padding: 15px 0 10px 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: var(--light-gold);
            margin: 0 !important;
            line-height: 1.1;
        }

        .tax-code {
            font-size: 2.2em;
            font-weight: 700;
            margin: -5px 0 0 0 !important; /* Sát tên DN */
            display: block;
        }

        .address {
            font-size: 1.2em;
            margin: -2px 0 0 0 !important; /* Sát MST */
            font-style: italic;
        }

        #datetime {
            font-size: 2.8em;
            margin: -5px 0 0 0 !important; /* Sát Địa chỉ */
            font-weight: bold;
        }

        /* === LOGO GIỮ GÓC TRÁI === */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo-container img { height: 130px; width: auto; }

        /* === BẢNG VÀ BIỂU ĐỒ BẰNG NHAU (50-50) === */
        .main-content {
            display: flex;
            padding: 10px 20px 80px 20px;
            gap: 20px;
            align-items: stretch; /* Đảm bảo chiều cao bằng nhau */
        }

        .content-box {
            flex: 1; /* Chia đều 50% cho mỗi bên */
            background-color: rgba(60, 10, 20, 0.75);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* TỐI ƯU BẢNG */
        .table { font-size: 1.4em; color: #fff; margin: 0; }
        .table thead th { background-color: #7a1c2b !important; color: var(--gold) !important; border: 1px solid #555; }
        .table td { background-color: transparent !important; color: var(--gold) !important; border: 1px solid #555; height: 90px; vertical-align: middle; }
        .table td:nth-child(2), .table td:nth-child(3) { font-size: 2.6em; font-weight: bold; color: #fbc02d !important; }

        /* TỐI ƯU BIỂU ĐỒ */
        .chart-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Giữ tỷ lệ ảnh trong khung */
            border-radius: 10px;
            border: 2px solid var(--light-gold);
        }

        .fixed-footer {
            position: fixed;
            bottom: 0; width: 100%;
            background: rgba(60, 10, 20, 0.95);
            color: var(--gold);
            text-align: center;
            padding: 10px 0;
            font-size: 2em;
            font-weight: bold;
            z-index: 9999;
        }

        /* Hiệu ứng ánh kim nhẹ */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255, 215, 0, 0.05), rgba(255, 255, 255, 0.02), rgba(255, 215, 0, 0.05));
            background-size: 200% 200%; animation: shimmer 10s infinite linear; z-index: -1;
        }
        @keyframes shimmer { 0% {background-position:0% 0%} 50% {background-position:100% 100%} 100% {background-position:0% 0%} }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imgur.com/bAZ9qcX.png" alt="Logo">
    </div>

    <div class="header-section">
        <h1>DOANH NGHIỆP TƯ NHÂN KINH DOANH TIỆM VÀNG MINH SANG</h1>
        <div class="tax-code">MÃ SỐ THUẾ: 3702786679</div>
        <div class="address">ĐỊA CHỈ: 119A ĐƯỜNG D1, KHU PHỐ ĐÔNG AN, PHƯỜNG TÂN ĐÔNG HIỆP, TP. DĨ AN, BÌNH DƯƠNG</div>
        <div id="datetime">Đang tải...</div>
    </div>

    <div class="main-content">
        <div class="content-box">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Loại Vàng</th>
                        <th>Mua Vào</th>
                        <th>Bán Ra</th>
                    </tr>
                </thead>
                <tbody id="gold-prices"></tbody>
            </table>
        </div>

        <div class="content-box">
            <img id="kitcoChart" class="chart-img" alt="Biểu đồ Kitco">
        </div>
    </div>

    <div class="fixed-footer">Bảng giá chỉ áp dụng cho vàng của chúng tôi.</div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const weekday = now.toLocaleDateString('vi-VN', { weekday: 'long' });
            const dateString = now.toLocaleDateString('vi-VN', { day: 'numeric', month: 'long', year: 'numeric' });
            const timeString = now.toLocaleTimeString('vi-VN');
            document.getElementById("datetime").textContent = `${timeString} - ${weekday}, ${dateString}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function updateKitcoChart() {
            document.getElementById('kitcoChart').src = `https://www.kitco.com/chart-images/images/live/gold.gif?t=${new Date().getTime()}`;
        }
        setInterval(updateKitcoChart, 300000);
        updateKitcoChart();

        function parseCSVLine(line) {
            const values = [];
            let current = '', insideQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"' && line[i + 1] === '"') { current += '"'; i++; }
                else if (char === '"') { insideQuotes = !insideQuotes; }
                else if (char === ',' && !insideQuotes) { values.push(current.trim()); current = ''; }
                else { current += char; }
            }
            values.push(current.trim());
            return values;
        }

        function updateGoldPrices() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoDmMh9geQzip7IJv4Qrj246sWbb--9Sza85EfzDBVaqYzEtwdAtypf8TYqa7ZXQje9r_ceKotiG3O/pub?output=csv";
            fetch(url).then(res => res.text()).then(data => {
                const rows = data.split(/\r?\n/).filter(row => row.trim() !== "").slice(1);
                const tableBody = document.getElementById("gold-prices");
                tableBody.innerHTML = "";
                rows.forEach(row => {
                    const columns = parseCSVLine(row);
                    if (columns.length >= 3) {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${columns[0]}</td><td>${columns[1]}</td><td>${columns[2]}</td>`;
                        tableBody.appendChild(tr);
                    }
                });
            });
        }
        updateGoldPrices();
        setInterval(updateGoldPrices, 300000);
        setTimeout(() => location.reload(), 300000);
    </script>
</body>
</html>
