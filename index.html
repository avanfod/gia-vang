<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giá Vàng Hôm Nay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05), rgba(255, 215, 0, 0.1));
      background-size: 200% 200%;
      animation: shimmer 10s infinite linear;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes shimmer {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #FFD700;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .subtitle {
      text-align: center;
      color: #ddd;
      font-size: 1.05em;
      margin-top: 10px;
      line-height: 1.6;
    }
    .subtitle .tax-code {
      font-weight: 500;
      color: #e0e0e0;
    }
    .subtitle .address {
      color: #cccccc;
      font-style: italic;
      margin-top: 4px;
    }
    #datetime {
      text-align: center;
      font-size: 1.8em;
      margin-top: 10px;
      color: #90caf9;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .table-container {
      flex: 1 1 60%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 550px;
    }
    .chart-container {
      flex: 1.5 1 35%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 550px;
      position: relative;
    }
    table {
      font-size: 1.5em;
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    .table thead {
      background-color: #FFD700;
      color: #000;
    }
    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 20px;
      border: 1px solid #555;
      height: 100px;
    }
    .table td:nth-child(2),
    .table td:nth-child(3) {
      font-size: 2.8em;
      font-weight: bold;
      color: #fbc02d;
    }
    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }
    img {
      width: 100%;
      height: 200%;
      max-height: 200%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #ffffff;
    }
    footer {
      margin-top: 5px;
      text-align: center;
      color: #bbb;
      font-size: 0.9em;
    }
    .logo-top-left {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 1000;
    }
    .logo-top-left img {
      height: 150px;
      width: auto;
      background-color: transparent;
      background: none !important;
      box-shadow: none !important;
      border: none !important;
      filter: none !important;
      padding: 0px;
    }
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #FFD700;
      text-align: center;
      padding: 12px 0;
      font-size: 1em;
      z-index: 9999;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }
    /* Chỉ số giá vàng */
    #gold-spot {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #fff3cd;
      color: #000;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2000;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="logo-top-left">
    <a href="/"><img src="https://i.imgur.com/bAZ9qcX.png" alt="Logo Tiệm Vàng Minh Sang"></a>
  </div>
  <h1>DNTN KD Tiệm Vàng MINH SANG</h1>
  <div class="subtitle">
    <div class="tax-code">MÃ SỐ THUẾ: <strong>3702786679</strong></div>
    <div class="address">ĐỊA CHỈ: 119A ĐƯỜNG D1, KHU PHỐ ĐÔNG AN, PHƯỜNG TÂN ĐÔNG HIỆP,<br>THÀNH PHỐ HỒ CHÍ MINH, VIỆT NAM</div>
  </div>
  <div id="datetime">Đang tải ngày giờ...</div>

  <div class="main-content">
    <div class="table-container">
      <table class="table table-bordered table-dark text-center">
        <thead>
          <tr>
            <th>Loại Vàng</th>
            <th>Giá Mua (VNĐ/CHỈ)</th>
            <th>Giá Bán (VNĐ/CHỈ)</th>
          </tr>
        </thead>

        </tbody>
      </table>
