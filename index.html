<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giá Vàng Hôm Nay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05), rgba(255, 215, 0, 0.1));
      background-size: 200% 200%;
      animation: shimmer 10s infinite linear;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #FFD700;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .subtitle {
      text-align: center;
      color: #ddd;
      font-size: 1.05em;
      margin-top: 10px;
      line-height: 1.6;
    }

    .subtitle .tax-code {
      font-weight: 500;
      color: #e0e0e0;
    }

    .subtitle .address {
      color: #cccccc;
      font-style: italic;
      margin-top: 4px;
    }

    #datetime {
      text-align: center;
      font-size: 1.3em;
      margin-top: 10px;
      color: #90caf9;
    }

    .main-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .table-container, .chart-container {
      flex: 1 1 100%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    @media (min-width: 768px) {
      .table-container {
        flex: 1 1 60%;
      }
      .chart-container {
        flex: 1 1 35%;
      }
    }

    table {
      font-size: 1.1em;
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    .table thead {
      background-color: #FFD700;
      color: #000;
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 10px;
      border: 1px solid #555;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .table td:nth-child(2),
    .table td:nth-child(3) {
      font-weight: bold;
      color: #fbc02d;
    }

    img {
      width: 100%;
      max-height: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    footer {
      margin-top: 5px;
      text-align: center;
      color: #bbb;
      font-size: 0.9em;
    }

    .logo-top-left {
      position: fixed;
      top: 10px;
      left: 12px;
      z-index: 1000;
    }

    .logo-top-left img {
      height: 100px;
      width: auto;
      border-radius: 12px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      background-color: white;
      padding: 3px;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8em;
      }

      .logo-top-left img {
        height: 60px;
      }

      table {
        font-size: 0.95em;
      }

      .subtitle {
        font-size: 0.9em;
      }

      #datetime {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- ... Nội dung HTML không thay đổi ... -->
</body>
</html>
