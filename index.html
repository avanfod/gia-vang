<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giá Vàng Hôm Nay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: gold;
    }
    .gold-table {
      background-color: #1b263b;
      color: white;
    }
    .gold-table thead {
      background-color: #415a77;
    }
    .kitco-chart img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
    }
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left, .right {
      flex: 1 1 50%;
    }
    @media (max-width: 768px) {
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h1>DNTN KD Tiệm Vàng MINH SANG</h1>

    <!-- Nội dung chia đôi trang -->
    <div class="content-row">
      <!-- Bảng giá bên trái -->
      <div class="left px-4">
        <table class="table table-bordered gold-table text-center">
          <thead>
            <tr>
              <th>Loại Vàng</th>
              <th>Giá Mua (VNĐ/CHỈ)</th>
              <th>Giá Bán (VNĐ/CHỈ)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nữ trang 610</td>
              <td>6,300,000</td>
              <td>6,800,000</td>
            </tr>
            <tr>
              <td>Nữ trang 980</td>
              <td>10,190,000</td>
              <td>10,690,000</td>
            </tr>
            <tr>
              <td>Nữ trang 999</td>
              <td>10,360,000</td>
              <td>10,860,000</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Biểu đồ bên phải -->
      <div class="right px-4 kitco-chart text-center">
        <h2>Biểu Đồ Giá Vàng Thế Giới</h2>
        <img id="kitcoChart" alt="Biểu đồ giá vàng thế giới">
      </div>
    </div>
  </div>

  <script>
    function updateKitcoChart() {
      const img = document.getElementById('kitcoChart');
      const timestamp = new Date().getTime();
      img.src = `https://www.kitco.com/chart-images/images/live/gold.gif?t=${timestamp}`;
    }
    updateKitcoChart();
    setInterval(updateKitcoChart, 600000); // 10 phút
  </script>

</body>
</html>
