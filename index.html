        /* === TỐI ƯU MÀU SẮC & NỀN (GIỮ NGUYÊN TÔNG GỐC) === */
        body {

            color: #d4af37;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0; position: relative; overflow-x: hidden;
        }

        /* Ánh kim shimmer */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05), rgba(255, 215, 0, 0.1));
            background-size: 200% 200%; animation: shimmer 10s infinite linear; pointer-events: none; z-index: -1;
        }
        @keyframes shimmer { 0%, 100% { background-position: 0% 0%; } 50% { background-position: 100% 100%; } }

        /* === VỊ TRÍ HEADER: ÉP SÁT THEO YÊU CẦU === */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #FFD700;
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 0 !important; /* Ép sát dòng dưới */
            line-height: 1.05 !important;
        }

        .subtitle {
            text-align: center;
            margin-top: 0 !important; /* Triệt tiêu khoảng hở với h1 */
        }

        .tax-code {
            font-size: 2.2em;
            font-weight: 700;
            color: #d4af37 !important;
            margin-top: -6px !important; /* Ép sát lên h1 */
            display: block;
        }

        .address {
            font-size: 1.2em;
            color: #d4af37 !important;
            font-style: italic;
            margin-top: -4px !important; /* Ép sát lên MST */
            display: block;
        }

        #datetime {
            text-align: center;
            font-size: 3em;
            color: #d4af37 !important;
            margin-top: -4px !important; /* Ép sát lên Địa chỉ */
            line-height: 1.05;
        }

        }

            border-radius: 12px; padding: 20px; min-height: 550px;
        }

        .chart-container {
            flex: 1.5 1 35%; /* Giữ nguyên tỷ lệ 35% */
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px; padding: 15px; min-height: 550px; text-align: center;
        }
