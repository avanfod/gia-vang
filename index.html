<!-- Đặt phần này ngay trước thẻ </body> -->
<div id="gold-spot" style="
  position: absolute; 
  top: 10px; 
  right: 20px; 
  background: #fff3cd; 
  color: #000; 
  padding: 8px 15px; 
  border-radius: 8px; 
  font-weight: bold; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
  z-index: 2000;
  font-size: 1.1em;">
  Đang tải giá vàng...
</div>

<script>
  async function fetchGoldSpot() {
    try {
      const res = await fetch('https://gold-api.com/api/XAU');
      const data = await res.json();
      if (data && data.price) {
        document.getElementById('gold-spot').textContent =
          `Giá vàng: ${data.price.toLocaleString()} USD/oz`;
      } else {
        document.getElementById('gold-spot').textContent = 'Không lấy được dữ liệu';
      }
    } catch (e) {
      document.getElementById('gold-spot').textContent = 'Lỗi kết nối dữ liệu';
    }
  }

  fetchGoldSpot();
  setInterval(fetchGoldSpot, 10000);
</script>
